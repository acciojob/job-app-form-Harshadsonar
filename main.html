<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" required> <br>

        <label for="email">Email*</label>
        <input type="email" id="email" required> <br>

        <label for="gender">Gender*</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="gender_f">Female</label> <br>

        <label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select> <br>

        <label for="age">Age*</label>
        <input type="number" name="" id="age" required> <br>

        <label for="dob">DOB*</label>
        <input type="date" name="" id="dob" required> <br>

        <label for="password">Password*</label>
        <input type="password" name="" id="password" required> <br>

        <button type="submit" value="submit">submit button</button>
    </form>

</body>

</html>
